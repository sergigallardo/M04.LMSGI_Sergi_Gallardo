  especies:
    -especie:
      nom: Esponja de mar
      idioma: ca
      familia: Invertebrats
      lloc: Port Fòrum - Barcelona
      mida:
        _unitat: cm
        _text: 10
      toString:
        informacio_general:
            foto: "https://www.cibsub.cat/rcs_gene/Axinella_verrucosa00.jpg"
            descripcio: "Les esponges o porífers (Porifera) són un embrancament d'animals simples i primitius ja coneguts des de temps remots. L'acceptació del clade Epitheliozoa comportaria que els porífers fossin tàxon és parafilètic, ja que els eumetazous en descendeixen.\n\nAvui es creu que les esponges provenen evolutivament dels coanoflagel·lats. Sembla que no són avantpassats de cap altre grup d'animals i que, més aviat, constitueixen una branca sense continuïtat en l'arbre evolutiu."
            caracteristiques:
              caracteristica:
                -
                  "Les esponges presenten cambres interiors revestides de coanòcits, cèl·lules que contenen un llarg flagel i un collar."
                -
                  "Aquestes cèl·lules fagociten les partícules alimentàries de l'aigua que flueix a través del cos de l'esponja i del seu sistema de canals, impulsada per incomptables sacsejades dels flagels."
                -
                  "Les colònies d'animals que no es desplacen en el mar necessiten que els corrents portin partícules alimentàries fins a la proximitat dels seus òrgans de captura, com els flagels o tentacles."
                -
                  "Però les esponges, gràcies a les cèl·lules que produeixen aquest corrent d'aigua en el seu interior, poden viure també en aigües quietes, amb l'única condició que continguin substàncies nutritives."

        -especie:
            nom: Posidònia
            idioma: ca
            familia: Plantes aquàtiques
            lloc: L'Estartit
            mida:
              _unitat: cm
              _text: 115
            toString:
              informacio_general:
                  foto: "https://www.cibsub.cat/rcs_gene/Posidonia_oceanica10.jpg"
                  descripcio: "L’alga de vidriers, altina o posidònia (Posidonia oceanica) és una planta aquàtica del gènere Posidonia endèmica de la Mediterrània. Malgrat el seu nom vulgar no es tracta d'una alga sinó d'una planta superior amb arrel, tija, fulles, flors i fruits. Les restes de posidònia a les platges són una indicació de la seva presència al fons marí."
                  caracteristiques:
                    caracteristica:
                      -
                        "La posidònia és una planta aquàtica que viu als fons marins, fins a uns 40 m de fondària."
                      -
                        "Les tiges són subterrànies en forma de rizomes, horitzontals o verticals, que poden arribar a fer diversos decímetres de gruix."
                      -
                        "A l'extrem de cada rizoma surt un feix de fulles, que són llargues i amb forma de cinta, d'un cm d'ample per uns 50 cm o més de llarg, amb nervis paral·lels i àpex arrodonit."
                      -
                        "A la tardor perd part de les fulles."
          -especie:
              nom: Gobio mediterráneo
              idioma: es
              familia: Peces óseos
              lloc: Illes Medes
              mida:
                _unitat: cm
                _text: 15
              toString:
                informacio_general:
                    foto: "https://www.cibsub.cat/rcs_gene/Parablennius_incognitus000.jpg"
                    descripcio: "Esta especie presenta un penacho de radios filamentosos en la parte superior de la aleta pectoral. La primera aleta dorsal está bordeada por una banda anaranjada amarillenta. Tiene una cabeza maciza, con labios gruesos. Su coloración es beige oscura pero puede ser variable, a menudo presenta una linea blanca bajo los ojos, una mancha negriazul en la parte posterior de la primera aleta dorsal en los juveniles. Los machos reproductores son negruzcos, con el borde de las aletas más claro."
                    caracteristiques:
                      caracteristica:
                        -
                          "Es un pez de cuerpo alargado, comprimido lateralmente en la parte posterior, y recubierto de escamas de tipo ctenoideo."
                        -
                          "La cabeza es larga y gruesa, con el perfil anterior redondeado y con la boca ancha y prominente."
                        -
                          "Puede alcanzar los 16 centímetros de longitud."
                        -
                          "La coloración es marrón, jaspeado con una serie de manchas oscuras, más patentes entre el nacimiento de las pectorales y la aleta caudal."
                        -
                          "La pupila es de un característico color verde esmeralda."

            -especie:
                nom: Vaqueta suïssa
                idioma: ca
                familia: Mol·luscs
                lloc: Tossa de Mar
                mida:
                  _unitat: cm
                  _text: 12
                toString:
                  informacio_general:
                      foto: "https://www.cibsub.cat/rcs_gene/Peltodoris_atromaculata30_2.jpg"
                      descripcio: "És un mol·lusc sense closca, de forma aplanada i circular, amb taques marronoses fosques irregulars distribuides a l’atzar per tot el seu cos. Pot mesurar entre 5 i 15 centímetres de llargada en estat de repòs. Presenta una corona de 6 a 9 brànquies tripinnades d’un 1cm de longitud a la part posterior de la zona dorsal envoltant l’anus. A sobre del cap hi ha un parell de rinòfors amb llàmines sense ramificar. Al ventre té el peu, que és molt estret i no arriba a veure’s perquè està amagat sota el mantell. Tota la superfície superior del cos està recoberta de protuberàncies més o menys còniques que li dónen una textura granulosa i àspra."
                      caracteristiques:
                        caracteristica:
                          -
                            "En estat salvatge, la vaqueta suïssa és més abundant entre juny i setembre."
                          -
                            "Hi ha individus adults que es poden trobar durant tot l'any, i dues generacions separades poden conviure al mateix temps."
                          -
                            "Tot i que la vaqueta suïssa s’acostuma a presentar al gènere Discodoris, alguns estudis suggereixen que pot haver una diferència prou gran en la seva morfologia (per exemple, les mandíbules) perquè es classifiqui com a gènere independent."

                -especie:
                    nom: Estrella d'espines primes
                    idioma: ca
                    familia: Equinoderms
                    lloc: Cap de Creus
                    mida:
                      _unitat: cm
                      _text: 15
                    toString:
                      informacio_general:
                          foto: "https://www.cibsub.cat/rcs_gene/Hacelia_attenuata003.jpg"
                          descripcio: "És un organisme de simetria bastant irregular, d'uns 12-15 centímetres de diàmetre, constituït per entre 7 i 10 braços al voltant del disc central, que és bastant petit. Presenta 2-4 madrepòrits, que són peces constituents del sistema vascular aqüífer. La part superior presenta gruixudes espines situades irregularment sobre la placa, disposades sobre els braços en 5 fileres longitudinals. La seva coloració és variable: la part superior és groc-blanquinós amb taques bru-negre o grogues, també vermelles o blau turquesa; la part inferior és de color groc i blanc."
                          caracteristiques:
                            caracteristica:
                              -
                                "És comú a l'infralitoral (la zona iluminada del fons marí), on apareix sota pedres i en esquerdes i racons dels fons rocosos."
                              -
                                "També la trobem entre plantes, com fanerògames."
                              -
                                "Present des d'aigües superficials fins a uns 50 metres de profunditat."

